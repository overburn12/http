<!DOCTYPE html>
<html>
<head>
    <title>Update</title>
</head>
<body>
    <h1>Update Server</h1>
    {% if output %}
        <h2>Output:</h2>
        <pre>
        {% for line in output %}
            {{ line }}
        {% endfor %}
        </pre>
    {% endif %}
    <form action="/update" method="post">
        <input type="submit" value="Update Server">
    </form>
</body>
</html>
