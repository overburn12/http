{% macro block_header(header) %}
  <div class="element-block">
      <div class="element-header">
          <h2>{{ header }}</h2>
      </div>
      <div class="element-content">
{% endmacro %}

{% macro block_footer() %}
</div></div>
{% endmacro %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock %}
  </title>
  {% block head %}{% endblock %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='prism.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="chat_title">
    <div id="menu_icon" ></div>
    <div id="menu_icon2" ></div>
    <div id="chat_title_inner"></div>
  </div>
  <div id="chats_list">
    <div id="list_head"></div>
    <div id="list_container"></div>
    <div id="list_end"></div>
  </div>
  <div id="menu_list">
    &bull; <a href="/">Home</a><br>
    &bull; <a href="/count">Counts</a><br>
    &bull; <a href="/admin">Admin</a><br>
  </div>
  <div id="the_page">
    <center>
    {% block content %}{% endblock %}
    </center>
  </div>
  
  <script src="{{ url_for('static', filename='prism.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
