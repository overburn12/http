<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overburn's Webserver</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>OpenAI Chat</h1>
  <div id="chats_list"></div>
  <div id="chat_history"></div>
  <button id="uploadButton" onclick="handleFiles()">Attach Files</button>
  <input type="file" id="codeFiles" multiple accept=".txt, .js, .py, .java, .c, .cpp, .h, .html, .css, .xml, .json, .csv, .md, .sh, .bat, .cmd, .sql, .ini, .cfg, .conf, .log">
  <div id="chat_input_container">
    <textarea id="user_message"></textarea>
    <button id="send_button" onclick="sendMessage()">Send</button>
  </div>
  <a href="/view_count">Connection Counts</a> <img src="favicon.ico"> <a href="/update">Update Server</a> <img src="favicon.ico"> <a href="/about">About</a>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
