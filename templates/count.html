<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Counts</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px 12px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('index') }}">index.html</a><br>
    <h1>Chats</h1>
    <table id="chatsTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Chats</th>
            </tr>
        </thead>
        <tbody id="chatsTableBody">
            <!-- Data will be populated here using JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchAndDisplayCounts() {
            const chatsTableBody = document.getElementById('chatsTableBody');

            try {
                const response = await fetch('/count');
                const data = await response.json();

                // Sort the data by chat count in descending order
                const sortedData = Object.entries(data)
                .sort(([, a], [, b]) => b - a);

                for (const [ip, chatsCount] of sortedData) {
                    const row = `
                        <tr>
                            <td>${ip}</td>
                            <td>${chatsCount}</td>
                        </tr>
                    `;

                    chatsTableBody.innerHTML += row;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchAndDisplayCounts();
    </script>
</body>

</html>
