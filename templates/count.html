<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Counts</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px 12px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Chats</h1>
    <table id="chatsTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Chats</th>
                <th>Misc</th>
            </tr>
        </thead>
        <tbody id="chatsTableBody">
            <!-- Data will be populated here using JavaScript -->
        </tbody>
    </table>

    <h1>Pageviews</h1>
    <table id="pageviewsTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Pageviews</th>
                <th>Misc</th>
            </tr>
        </thead>
        <tbody id="pageviewsTableBody">
            <!-- Data will be populated here using JavaScript -->
        </tbody>
    </table>

    <h1>Other Connections</h1>
    <table id="otherConnectionsTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Chats</th>
                <th>Pageviews</th>
                <th>Misc</th>
            </tr>
        </thead>
        <tbody id="otherConnectionsTableBody">
            <!-- Data will be populated here using JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchAndDisplayCounts() {
            const chatsTableBody = document.getElementById('chatsTableBody');
            const pageviewsTableBody = document.getElementById('pageviewsTableBody');
            const otherConnectionsTableBody = document.getElementById('otherConnectionsTableBody');

            try {
                const response = await fetch('/count');
                const data = await response.json();

                for (const ip in data) {
                    const row = `
                        <tr>
                            <td>${ip}</td>
                            <td>${data[ip].chats}</td>
                            <td>${data[ip].pageviews}</td>
                            <td>${data[ip].misc}</td>
                        </tr>
                    `;

                    if (data[ip].chats) {
                        chatsTableBody.innerHTML += row;
                    } else if (data[ip].pageviews) {
                        pageviewsTableBody.innerHTML += row;
                    } else {
                        otherConnectionsTableBody.innerHTML += row;
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchAndDisplayCounts();
    </script>
</body>

</html>
