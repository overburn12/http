<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Connection Counts</title>
</head>
<body>
    <h2>Connection Counts from IP Addresses</h2>
    <table id="ipCountsTable" border="1">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fetch IP counts from Flask server and populate the table
        fetch('/count')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#ipCountsTable tbody");
                for (const ip in data) {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = ip;
                    cell2.textContent = data[ip];
                }
            })
            .catch(error => {
                console.error("Error fetching IP counts:", error);
            });
    </script>
</body>
</html>
